<ion-card>
  <img [src]="movieData.imagePath" fallbackImage />
  <ion-card-header>
    <ion-card-title> {{ movieData.title }} </ion-card-title>
    <ion-card-subtitle>
      <app-movie-rate
        [rate]="movieData.rate"
        [uuid]="movieData.uuid"
      ></app-movie-rate>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ movieData.shortDescription }}
    <ion-chip color="primary"> {{ movieData.genre }} </ion-chip>
  </ion-card-content>

  <div class="card-actions">
    <ion-button color="secondary" size="small" (click)="showMovie()">
      <ion-icon slot="icon-only" name="eye"></ion-icon>
    </ion-button>
    <ion-button color="secondary" size="small" (click)="navigateForEditMovie()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-button>
    <ion-button color="secondary" size="small" (click)="showRemoveMovieAlert()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </div>
</ion-card>
