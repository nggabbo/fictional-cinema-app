<ion-menu contentId="movies-content">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-avatar>
        <img
          [src]="avatarImagePath"
          fallbackImage
          urlFallback="assets/webp/profile-photo-placeholder.webp"
        />
      </ion-avatar>
      <ion-buttons slot="end">
        <ion-menu-button>
          <ion-icon name="close"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-navigation-list-component></app-navigation-list-component>
  </ion-content>
  <ion-footer translucent class='ion-no-border'>
    <ion-toolbar class="ion-padding-horizontal">
      <ion-button style="width: 100%" color="secondary" (click)='signOut()'> Sign Out </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
<div class="ion-page" id="movies-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Movies </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
